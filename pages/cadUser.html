<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../img/favicon.png" />
    <link rel="stylesheet" href="../styles/cadastrologin.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;700&family=Sora:wght@100;400;700&display=swap"
        rel="stylesheet">
    <script language="JavaScript" src="../scripts/cadUser.js"></script>
    <title>Cadastro do Usuario</title>
</head>

<body>
    <div class="banner-cad">
        <img src="../img/Logo Celer Cronometrocbranco.png" alt="celer.run">
        <h1>Cadastre-se</h1>
        <h3>Já é cadastrado? <a href="https://celer-front.vercel.app/pages/login.html"> Clique aqui!</a></h3>
    </div>
    <div class="form">
        <form class="dados"
        form action="https://formsubmit.co/apm1@aluno.ifal.edu.br" method="POST">
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/emychrystinne.github.io/pages/confirmacad.html" />
            <input type="text" class="data"  id= "nomePessoa" placeholder="Nome completo" required>

            <input type="text" class="data" id= "nomeUsuario" placeholder="Nome de Usuario" required>

            <input type="date" class="data" id= "dataNascimento" placeholder="Data de Nascimento" required>

            <input name="email" type="email" class="data" id= "email" onblur="validacaoEmail(email)" placeholder="Digite seu Email" required>
            <span id="resultadoEmail"></span>

            <input name="senha1" type="password" class="data" id= "senha1" placeholder="Digite sua Senha" required>

            <input name="senha2" type="password" class="data" id= "senha2" onblur="validacaoSenha(senha1, senha2)" placeholder="Confirme sua senha" required>
            <span id="resultadoSenha"></span>

            <div class="checkbox">
                <label> <input type="checkbox" id="check"  for="termos">
                 li e concordo com os <a href="">termos de uso</a> </label>
            </div>

            <button type="submit" class="confirmar">Criar Conta</button>
        </form>
    </div>

    <div class="footer">
        <div class="logo">
            <img src="../img/Logo Celer.svg" alt="">
        </div>
        <div class="redes">
            <h3>Redes Sociais</h3>
            <a href="https://www.instagram.com/celer.run/">@celer.RUN</a>
        </div>
        <div class="linksrapidos">
            <h3>Links Rápidos</h3>
            <ul>
                <li><a href="">Entre em contato</a></li>
                <li><a href="">Como funcionamos</a></li>
                <li><a href="">Inscreva-se</a></li>
            </ul>
        </div>
        <div class="copyright">
            <p>Celer Run - 2022</p>
        </div>
    </div>

</body>

</html>
