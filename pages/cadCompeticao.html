<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../img/favicon.png" />
    <link rel="stylesheet" href="../styles/cadastrocompeticao.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;700&family=Sora:wght@100;400;700&display=swap"
        rel="stylesheet">
    <title>Cadastrar Competição</title>
</head>

<body>
    <div class="banner-cad">
        <h1>Criar Competição</h1>
    </div>
    <div class="form">
        <form class="dados">
            <div class="camps">
                <div class="import-banner">
                    <label for="Banner" class="file">Insira aqui o banner da competição</label>
                    <input type="file" name="Banner da Competição" id="Banner">
                </div>
                <div class="camp">
                    <label for="name">Nome da Competição</label>
                    <input type="text" class="input" name="NomeDaCompeticao" id="name">
                </div>
                <div class="camp">
                    <label for="descricao">Descrição da Competição</label>
                    <input type="text" class="input" name="descricao" id="descricao">
                </div>
                <div class="camp">
                    <label for="categorias">Categorias e Distâncias</label>
                    <input type="text" class="input" name="categorias" id="categorias">
                </div>
                <div class="camp">
                    <label for="premiacao">Premiação</label>
                    <input type="text" class="input" name="premiacao" id="premiacao">
                </div>
                <div class="camp">
                    <label for="kit">Kit Participante - Descrição</label>
                    <input type="text" class="input" name="desc-kit" id="desc-kit">
                </div>
                <div class="camp">
                    <label for="endereco">Endereço</label>
                    <input type="text" class="input" name="endereco" id="endereco">
                </div>
                <div class="camp">
                    <label for="data">Data da Competição</label>
                    <input type="date" class="input" name="data" id="data">
                </div>
                <div class="camp">
                    <label for="duvid">Dúvidas</label>
                    <input type="text" class="input" name="duvid" id="duvid">
                </div>
                <div class="import-banner">
                    <label for="regulamento" class="file" >Upload do PDF do Regulamento</label>
                    <input type="file" name="regulamento" id="regulamento">
                </div>
            </div>
            <button class="confirmar">Criar Conta</button>
        </form>
    </div>

    <div class="footer">
        <div class="logo">
            <img src="../img/Logo Celer.svg" alt="">
        </div>
        <div class="redes">
            <h3>Redes Sociais</h3>
            <a href="https://www.instagram.com/celer.run/">@celer.RUN</a>
        </div>
        <div class="linksrapidos">
            <h3>Links Rápidos</h3>
            <ul>
                <li><a href="">Entre em contato</a></li>
                <li><a href="">Como funcionamos</a></li>
                <li><a href="">Inscreva-se</a></li>
            </ul>
        </div>
        <div class="copyright">
            <p>Celer Run - 2022</p>
        </div>
    </div>

</body>

</html>
